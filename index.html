<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClapChat</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen">
  <div class="login-left">
    <div class="login-card">
      <h1>ClapChat</h1>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <div class="login-buttons">
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Log In</button>
      </div>
      <p id="login-status"></p>
    </div>
  </div>
  <div class="login-right">
    <div class="promo-card">
      <h2>Welcome to ClapChat!</h2>
      <p>Connect with friends, send messages instantly, and share photos. All in a clean, fast, and fun interface!</p>
    </div>
  </div>
</div>

<!-- MAIN SCREEN -->
<div id="main-screen" class="hidden">
  <div id="top-bar">
    <h2 id="greeting">Hey, Username</h2>
    <button id="logout-btn">Logout</button>
  </div>

  <div id="main-container">
    <!-- FRIEND LIST -->
    <div id="friend-list-panel">
      <input type="text" id="add-friend-input" placeholder="Add friend">
      <div id="friend-list"></div>
      <div id="update-board">
        <h3>Update</h3>
        <p>First Release</p>
      </div>
    </div>

    <!-- CHAT PANEL -->
    <div id="chat-panel">
      <div id="chat-header">
        <button id="back-to-friends">&larr; Back</button>
        <span id="chat-with">Select a friend</span>
      </div>
      <div id="chat-messages"></div>
      <div id="chat-input-area">
        <input type="text" id="chat-input" placeholder="Type a message">
        <button id="send-btn">Send</button>
        <button id="clear-chat-btn">Clear Chat</button>
      </div>
    </div>
  </div>
</div>

<script src="firebase-config.js"></script>
<script src="app.js"></script>
</body>
</html>
