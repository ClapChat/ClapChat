<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClapChat</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen" class="screen">
  <div id="login-container">
    <h1>ClapChat</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <div class="login-buttons">
      <button id="signup-btn">Sign Up</button>
      <button id="login-btn">Log In</button>
    </div>
    <p id="login-status"></p>
  </div>
  <div id="promo-container">
    <h2>Welcome to ClapChat!</h2>
    <p>ClapChat is the best school texting website! Connect with your friends, send messages, and share photos easily.</p>
  </div>
</div>

<!-- MAIN SCREEN -->
<div id="main-screen" class="screen hidden">
  <div id="sidebar">
    <h2>Friends</h2>
    <input type="text" id="add-friend-input" placeholder="Add Friend">
    <div id="friend-list"></div>
    <div id="update-board">
      <h3>Update</h3>
      <p>First Release</p>
    </div>
    <button id="logout-btn">Log Out</button>
  </div>
  <div id="chat-area">
    <div id="notifications"></div>
    <div id="chat-header"></div>
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Type a message">
      <button id="send-btn">Send</button>
      <button id="send-img-btn">ðŸ“·</button>
      <input type="file" id="image-input" style="display:none;">
      <button id="clear-chat-btn">Clear Chat</button>
    </div>
  </div>
</div>

<script src="firebase-config.js"></script>
<script src="app.js"></script>
</body>
</html>
