<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clap Chat Login</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #1e1e1e;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #2a2a2a;
    padding: 40px;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 320px;
    box-shadow: 0 0 20px rgba(162, 111, 255, 0.2);
  }

  h2 {
    text-align: center;
    color: #a26fff;
    margin-bottom: 10px;
  }

  input {
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #3a3a3a;
    color: #fff;
  }

  button {
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #a26fff;
    cursor: pointer;
    color: #fff;
    font-weight: 600;
  }

  button:hover {
    background: #9133ff;
  }

  .message {
    text-align: center;
    height: 20px;
    color: #ccc;
  }

  .footer-text {
    text-align: center;
    font-size: 12px;
    color: #999;
    margin-top: 5px;
  }

  .footer-text .name {
    color: #a26fff;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Clap Chat</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <div class="message" id="message"></div>
    <p class="footer-text">Knock-off version of Snapchat made by <span class="name">Nikita</span></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCk8Iwb8sFF90ToYE44l8d95uKSB-jPBU8",
      authDomain: "clapchat-852a6.firebaseapp.com",
      projectId: "clapchat-852a6",
      storageBucket: "clapchat-852a6.appspot.com",
      messagingSenderId: "918530152107",
      appId: "1:918530152107:web:87f233eaae46c2178a89ee"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const messageDiv = document.getElementById('message');

    // Login
    loginBtn.addEventListener('click', async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      if (!username || !password) { messageDiv.textContent = "Fill both fields"; return; }

      const doc = await db.collection('users').doc(username).get();
      if (!doc.exists) { messageDiv.textContent = "Invalid username"; return; }
      if (doc.data().password !== password) { messageDiv.textContent = "Wrong password"; return; }

      localStorage.setItem('currentUser', username);
      window.location.href = "home.html";
    });

    // Sign Up
    signupBtn.addEventListener('click', async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      if (!username || !password) { messageDiv.textContent = "Fill both fields"; return; }

      const doc = await db.collection('users').doc(username).get();
      if (doc.exists) { messageDiv.textContent = "Username taken"; return; }

      await db.collection('users').doc(username).set({
        password: password,
        friends: [],
        friendRequests: []
      });

      localStorage.setItem('currentUser', username);
      window.location.href = "home.html";
    });

    // Enter key to submit
    document.addEventListener('keypress', e => {
      if (e.key === 'Enter') loginBtn.click();
    });
  </script>
</body>
</html>
