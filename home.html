<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clap Chat Home</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<style>
body { margin:0; font-family: Arial,sans-serif; background:#fffc00; display:flex; height:100vh; }
#sidebar { width:300px; padding:20px; display:flex; flex-direction:column; gap:20px; position: relative; }
#welcome { font-size:22px; font-weight:bold; color:#000; }
.box { background:#fff; padding:15px 20px; border-radius:15px; }
.box h2 { margin-top:0; margin-bottom:10px; font-size:18px; color:#000; }
.box input { width:100%; padding:10px 15px; margin-bottom:10px; border-radius:10px; border:1px solid #ccc; font-size:16px; box-sizing:border-box; }
.box button { width:100%; padding:10px 15px; border-radius:10px; border:none; background:#000; color:#fffc00; cursor:pointer; font-size:16px; margin-bottom:5px; }
.box button:hover {background:#333;}
#status { margin-top:5px; font-size:14px;}
#status.valid {color:green;}
#status.invalid {color:red;}
#friendsList { margin-top:10px; max-height:300px; overflow-y:auto; display:flex; flex-direction:column; gap:5px; }
#friendsList button { width:100%; text-align:left; padding:8px 12px; border-radius:10px; border:none; background:#000; color:#fffc00; cursor:pointer; font-size:16px; display:flex; justify-content: space-between; align-items: center; }
#friendsList button:hover {background:#333;}
.status-dot { width:10px; height:10px; border-radius:50%; margin-left:5px; }
.status-online { background:green; }
.status-offline { background:red; }
.unread-indicator { width:10px; height:10px; border-radius:50%; background:white; margin-left:5px; }

/* Notification Center top-right */
#notifications { position:absolute; top:10px; right:10px; width:250px; background:#fff; border-radius:10px; padding:10px; max-height:300px; overflow-y:auto; display:none; flex-direction:column; gap:5px; z-index:10; }
.notification { background:#fffc00; padding:5px 10px; border-radius:10px; display:flex; justify-content: space-between; align-items:center; }
.notification button { padding:5px 10px; border-radius:5px; border:none; cursor:pointer; }
.notification button.accept { background:green; color:#fff; }
.notification button.decline { background:red; color:#fff; }

/* Chat */
#chatContainer { flex-grow:1; display:flex; justify-content:center; align-items:center; padding:20px; box-sizing:border-box; position:relative; }
#chatBox { width:100%; max-width:600px; background:#fff; border-radius:15px; display:flex; flex-direction:column; padding:20px; box-sizing:border-box; height:80vh; }
#chatHeader { font-weight:bold; font-size:20px; display:flex; justify-content:space-between; align-items:center; }
#messages { flex-grow:1; overflow-y:auto; border:1px solid #ccc; border-radius:10px; padding:10px; background:#f9f9f9; margin:10px 0; font-size:16px; }
.message.you { color:blue; margin-bottom:5px; }
.message.friend { color:green; margin-bottom:5px; }
.message .read { font-size:12px; color:#555; margin-left:5px; }
#chatInput { width: calc(100% - 90px); padding:10px; border-radius:10px; border:1px solid #ccc; font-size:16px; }
#sendBtn, #removeFriendBtn { padding:10px 15px; border-radius:10px; border:none; background:#000; color:#fffc00; cursor:pointer; font-size:16px; margin-left:5px; }
#sendBtn:hover, #removeFriendBtn:hover { background:#333; }
#inputContainer { display:flex; margin-top:10px; align-items:center; }

/* Quick Add Right Sidebar */
#quickAddContainer { 
  position: absolute; 
  top: 20px; 
  right: 20px; 
  width: 220px; 
  background: #fff; 
  border-radius: 15px; 
  padding: 15px; 
  display: flex; 
  flex-direction: column; 
  gap: 10px;
  max-height: 80vh;
  overflow-y: auto;
}
#quickAddContainer h2 { margin:0 0 10px 0; font-size:18px; }
.quickAddUser { display:flex; justify-content:space-between; align-items:center; }
.quickAddUser span.circle { width:15px; height:15px; border-radius:50%; background:pink; margin-right:10px; display:inline-block; }
.quickAddUser button { background:#000; color:#fffc00; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; }
.quickAddUser button:hover { background:#333; }
</style>
</head>
<body>

<div id="sidebar">
  <div id="welcome">Welcome, user</div>
  <div id="notifications"></div>

  <div class="box">
    <h2>Add Friends</h2>
    <input type="text" id="friendInput" placeholder="Enter username">
    <button onclick="addFriend()">Add Friend</button>
    <div id="status"></div>
  </div>

  <div class="box">
    <h2>Friends List</h2>
    <div id="friendsList">Loading...</div>
  </div>
</div>

<div id="chatContainer">
  <div id="chatBox">
    <div id="chatHeader">
      <span>Select a friend</span>
      <button id="removeFriendBtn" onclick="removeFriend()">Remove Friend</button>
    </div>
    <div id="messages"></div>
    <div id="inputContainer">
      <input type="text" id="chatInput" placeholder="Type a message">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<div id="quickAddContainer">
  <h2>Quick Add</h2>
  <div id="quickAddList"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCk8Iwb8sFF90ToYE44l8d95uKSB-jPBU8",
  authDomain: "clapchat-852a6.firebaseapp.com",
  projectId: "clapchat-852a6",
  storageBucket: "clapchat-852a6.appspot.com",
  messagingSenderId: "918530152107",
  appId: "1:918530152107:web:87f233eaae46c2178a89ee"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const username = localStorage.getItem('username');
if(!username) window.location.href="index.html";
document.getElementById('welcome').innerText = `Welcome, ${username}`;

let currentFriend = null;
let unsubscribeChat = null;

// Online/Offline status
async function setOnlineStatus(status){
  const userDoc = await db.collection('users').where('username','==',username).get();
  if(!userDoc.empty) await userDoc.docs[0].ref.update({online: status});
}
window.addEventListener('beforeunload', ()=>setOnlineStatus(false));
setOnlineStatus(true);

// Utility to get current user doc
async function getCurrentUserDoc() {
  const snapshot = await db.collection('users').where('username', '==', username).get();
  if(snapshot.empty) return null;
  return snapshot.docs[0];
}

// Friend Requests
async function checkFriendRequests() {
  const doc = await getCurrentUserDoc();
  const notificationsDiv = document.getElementById('notifications');
  notificationsDiv.innerHTML = "";
  if(!doc) return;
  const requests = doc.data().friendRequests || [];
  if(requests.length===0) { notificationsDiv.style.display="none"; return; }
  notificationsDiv.style.display="flex";
  requests.forEach(req=>{
    const div = document.createElement('div');
    div.className="notification";
    div.innerHTML = `<span>${req} wants to be your friend</span>`;
    const acceptBtn = document.createElement('button');
    acceptBtn.className="accept";
    acceptBtn.innerText="Accept";
    acceptBtn.onclick=()=>respondFriend(req,true);
    const declineBtn = document.createElement('button');
    declineBtn.className="decline";
    declineBtn.innerText="Decline";
    declineBtn.onclick=()=>respondFriend(req,false);
    div.appendChild(acceptBtn);
    div.appendChild(declineBtn);
    notificationsDiv.appendChild(div);
  });
}

async function respondFriend(friendUsername,accept){
  const doc = await getCurrentUserDoc();
  if(!doc) return;
  let fr = doc.data().friendRequests || [];
  fr = fr.filter(f=>f!==friendUsername);
  await doc.ref.update({friendRequests: fr});
  if(accept){
    await doc.ref.update({friends: firebase.firestore.FieldValue.arrayUnion(friendUsername)});
    const friendDoc = (await db.collection('users').where('username','==',friendUsername).get()).docs[0];
    await friendDoc.ref.update({friends: firebase.firestore.FieldValue.arrayUnion(username)});
  }
  checkFriendRequests();
  loadFriends();
}

// Add Friend
async function addFriend() {
  const input = document.getElementById('friendInput');
  const statusDiv = document.getElementById('status');
  const friendName = input.value.trim();
  if(!friendName || friendName===username){ statusDiv.innerText="Invalid"; statusDiv.className="invalid"; return; }
  const snapshot = await db.collection('users').where('username','==',friendName).get();
  if(snapshot.empty){ statusDiv.innerText="Username not found"; statusDiv.className="invalid"; return; }
  const friendDoc = snapshot.docs[0];
  // send friend request
  await friendDoc.ref.update({friendRequests: firebase.firestore.FieldValue.arrayUnion(username)});
  statusDiv.innerText="Friend request sent!";
  statusDiv.className="valid";
  input.value="";
}

// Load Friends
async function loadFriends(){
  const doc = await getCurrentUserDoc();
  if(!doc) return;
  const friends = doc.data().friends || [];
  const listDiv = document.getElementById('friendsList');
  listDiv.innerHTML="";
  for(let f of friends){
    const btn = document.createElement('button');
    btn.innerText=f;
    const dot = document.createElement('span');
    dot.className='status-dot ' + ((await getUserOnlineStatus(f))?'status-online':'status-offline');
    btn.appendChild(dot);
    // unread indicator
    const unread = await hasUnreadMessages(f);
    if(unread){
      const unreadDot = document.createElement('span');
      unreadDot.className='unread-indicator';
      btn.appendChild(unreadDot);
    }
    btn.onclick = ()=>openChat(f);
    listDiv.appendChild(btn);
  }
}

// Online status check
async function getUserOnlineStatus(u){
  const doc = (await db.collection('users').where('username','==',u).get()).docs[0];
  return doc.data().online || false;
}

// Chat logic
async function openChat(friend){
  currentFriend = friend;
  document.querySelector('#chatHeader span').innerText=friend;
  document.getElementById('messages').innerHTML="";
  if(unsubscribeChat) unsubscribeChat(); // stop previous listener
  const chatId = [username,friend].sort().join('_');
  unsubscribeChat = db.collection('chats').doc(chatId)
      .collection('messages')
      .orderBy('timestamp')
      .onSnapshot(snapshot=>{
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML="";
        snapshot.docs.forEach(doc=>{
          const m = doc.data();
          const div = document.createElement('div');
          div.className = "message "+((m.sender===username)?'you':'friend');
          div.innerText=`${m.sender} ) ${m.text}`;
          if(m.sender!==username && !m.read) readMessage(chatId,doc.id);
          if(m.sender===username && m.read){
            const readSpan = document.createElement('span');
            readSpan.className='read';
            readSpan.innerText='âœ“';
            div.appendChild(readSpan);
          }
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
}

// Send Message
async function sendMessage(){
  if(!currentFriend) return;
  const input = document.getElementById('chatInput');
  const text = input.value.trim();
  if(!text) return;
  input.value="";
  const chatId = [username,currentFriend].sort().join('_');
  await db.collection('chats').doc(chatId).collection('messages').add({
    sender: username,
    text: text,
    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
    read:false
  });
}

// Mark read
async function readMessage(chatId,msgId){
  await db.collection('chats').doc(chatId).collection('messages').doc(msgId).update({read:true});
}

// Unread check
async function hasUnreadMessages(friend){
  const chatId = [username,friend].sort().join('_');
  const snapshot = await db.collection('chats').doc(chatId).collection('messages').where('sender','==',friend).where('read','==',false).get();
  return !snapshot.empty;
}

// Remove Friend
async function removeFriend(){
  if(!currentFriend) return;
  const doc = await getCurrentUserDoc();
  await doc.ref.update({friends: firebase.firestore.FieldValue.arrayRemove(currentFriend)});
  const friendDoc = (await db.collection('users').where('username','==',currentFriend).get()).docs[0];
  await friendDoc.ref.update({friends: firebase.firestore.FieldValue.arrayRemove(username)});
  currentFriend=null;
  document.querySelector('#chatHeader span').innerText='Select a friend';
  document.getElementById('messages').innerHTML="";
  loadFriends();
}

// Quick Add (only my username "Nikita")
async function loadQuickAdd(){
  const listDiv = document.getElementById('quickAddList');
  listDiv.innerHTML="";
  const myUsername = "Nikita";
  const doc = await getCurrentUserDoc();
  const friends = doc.data().friends || [];
  if(username!==myUsername && !friends.includes(myUsername)){
    const div = document.createElement('div');
    div.className='quickAddUser';
    div.innerHTML = `<span class="circle"></span><span>${myUsername}</span>`;
    const btn = document.createElement('button');
    btn.innerText="Add";
    btn.onclick = async ()=>{
      const myDoc = (await db.collection('users').where('username','==',myUsername).get()).docs[0];
      await myDoc.ref.update({friendRequests: firebase.firestore.FieldValue.arrayUnion(username)});
      loadQuickAdd();
    };
    div.appendChild(btn);
    listDiv.appendChild(div);
  }
}

// Auto refresh all
setInterval(()=>{ loadFriends(); checkFriendRequests(); loadQuickAdd(); },3000);
loadFriends();
checkFriendRequests();
loadQuickAdd();
</script>

</body>
</html>
